<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家樂助手</title>
    <style>
        /* 基本樣式 */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        .results, .funds { margin-top: 20px; }
        button { padding: 10px 20px; margin-right: 10px; border: none; background-color: #5cb85c; color: white; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: center; }
        input { padding: 5px; width: 100px; }
    </style>
</head>
<body>

<div class="container">
    <h1>百家樂助手</h1>
    
    <!-- 資金與目標設定 -->
    <div class="funds">
        <h3>資金管理</h3>
        <label>初始資金：</label><input type="number" id="initialFunds" value="3000">
        <label>目標盈利：</label><input type="number" id="targetFunds" value="1000">
        <button onclick="startGame()">開始遊戲</button>
    </div>

    <!-- 記錄結果 -->
    <div class="results">
        <h3>記錄結果</h3>
        <button onclick="recordResult('莊')">莊家勝</button>
        <button onclick="recordResult('閒')">閒家勝</button>
        <button onclick="recordResult('和')">和局</button>
    </div>

    <!-- 統計數據 -->
    <div class="statistics">
        <h3>統計數據</h3>
        <p>莊家：<span id="bankerCount">0</span></p>
        <p>閒家：<span id="playerCount">0</span></p>
        <p>和局：<span id="tieCount">0</span></p>
    </div>

    <!-- 歷史記錄 -->
    <table>
        <thead>
            <tr>
                <th>局數</th>
                <th>結果</th>
            </tr>
        </thead>
        <tbody id="historyTable">
        </tbody>
    </table>

    <!-- 資金情況 -->
    <div class="fundsStatus">
        <h3>資金狀況</h3>
        <p>當前資金：<span id="currentFunds">0</span></p>
        <p>盈虧情況：<span id="profitLoss">0</span></p>
    </div>

    <!-- 下注建議 -->
    <div class="suggestion">
        <h3>下一局建議</h3>
        <p id="nextBet">等待記錄結果...</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
